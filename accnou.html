<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SP Creation - Announcement</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-image: url(bgimage.jpg);
      background-size: auto;
      background-repeat: repeat;
      font-family: Arial, sans-serif;
      background-position: center;
      background-color: black;
      height: 100vh;
      width: 100vw;
    }

    /* Navigation Bar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0px;
      padding: 10px 20px;
      border-radius: 0 0 0 10px;
      display: flex;
      gap: 15px;
      z-index: 100;
    }

    .navbar a {
      color: #e50914;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .navbar a:hover {
      background-color: #e50914;
      color: white;
      transform: scale(1.1);
    }

    /* Announcement Section */
    .announcement {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      width: 80%;
      max-width: 800px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      color: white;
    }

    .announcement img {
      max-width: 100%;
      max-height: 500px; /* Set a maximum height */
      height: auto; /* Maintains aspect ratio */
      margin-bottom: 20px;
    }

    /* Footer Section */
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      color: white;
      text-align: center;
      padding: 15px 0;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }

    .social-icons a {
      color: white;
      font-size: 24px;
      text-decoration: none;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .social-icons a:hover {
      color: #e50914;
      transform: scale(1.2);
    }

    .social-icons i {
      font-size: 24px;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Navigation Bar -->
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="index.html">Programming</a>
    <a href="#">Announcement</a>
    <a href="contact.html">Contact</a>
  </div>

  <!-- Announcement Section -->
  <div id="div1">
    <div class="announcement">
      <br>
      <img src="SP CREATION.png" alt="Announcement Image">
    </div>
  </div>

  <!-- Footer -->
  <div class="footer" id="footer">
    <p>Follow us on:</p>
    <div class="social-icons">
      <a href="https://www.instagram.com/sp_21_creation/" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://github.com/Sameer213-R/sp_21_creation" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://www.linkedin.com/" target="_blank"><i class="fab fa-linkedin"></i></a>
    </div>
  </div>
</body>
</html>
