<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SP Creation - Netflix Theme</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-image: url(bgimage.jpg);
      background-size: auto;
      background-repeat: repeat;
      font-family: Arial, sans-serif;
      background-position: center;
      background-color: black;
      height: 100vh;
      width: 100vw;
    }

    .text-overlay {
      text-align: center;
    }

    .text-overlay h1 {
      font-size: 72px;
      font-weight: bold;
      text-transform: uppercase;
      color: #e50914;
      letter-spacing: 2px;
    }

    .text-overlay p {
      font-size: 24px;
      margin-top: 10px;
      color: #fff;
    }

    #div1 {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }

    /* Navigation Bar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0px;
      padding: 10px 20px;
      border-radius: 0 0 0 10px;
      display: flex;
      gap: 15px;
      z-index: 100;
    }

    .navbar a {
      color: #e50914;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .navbar a:hover {
      background-color: #e50914;
      color: white;
      transform: scale(1.1);
    }

    /* Horizontal Logo Section */
    .logo-section {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      margin-top: 50px;
    }

    .logo {
      width: 200px;
      height: auto;
      border: 3px solid #e50914;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
    }

    .logo-title {
      text-align: center;
      margin-top: 10px;
      color: white;
      font-size: 20px;
      font-weight: bold;
    }

    /* Footer Section */
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      color: white;
      text-align: center;
      padding: 15px 0;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }

    .social-icons a {
      color: white;
      font-size: 24px;
      text-decoration: none;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .social-icons a:hover {
      color: #e50914;
      transform: scale(1.2);
    }

    .social-icons i {
      font-size: 24px;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Navigation Bar -->
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="">Programming</a>
    <a href="accnou.html">Announcement</a>
    <a href="contact.html">Contact</a>
  </div>

  <!-- Hero Section -->
  <div id="div1">
    <div class="text-overlay">
      <h1>SP-Creation</h1>
      <p>Welcome to the world of creativity</p>

      <!-- Horizontal Logo Section -->
      <div class="logo-section">
        <div>
          <img src="pytthon.jpg" alt="Python Logo" class="logo">
          <div class="logo-title"><a style="text-decoration: none;color: white;" href="python.html">Python</a></div>
        </div>
        <div>
          <img src="flask.jpg" alt="Flask Logo" class="logo">
          <div class="logo-title"><a style="text-decoration: none;color: white;" href="flask.html">Flask</a></div>
        </div>
        <div>
          <img src="sqlite.jpg" alt="SQLite Logo" class="logo">
          <div class="logo-title"><a style="text-decoration: none;color: white;" href="sqlite3.html">SQLite3</a></div>
        </div>
        <div>
          <img src="MySQL.jgp.png" alt="MySQL Logo" class="logo">
          <div class="logo-title"><a style="text-decoration: none;color: white;" href="Msql.html">MySQL</a></div>
        </div>
        <div class="footer">
          <p>Follow us on:</p>
          <div class="social-icons">
            <a href="https://www.instagram.com/sp_21_creation/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://github.com/Sameer213-R/sp_21_creation" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/" target="_blank"><i class="fab fa-linkedin"></i></a>
          </div>
        </div>
      </div>
    </div>
        
  </div>

</body>
</html>
